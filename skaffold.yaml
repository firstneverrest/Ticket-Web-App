apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/* # watch all changes in these files
build:
  local:
    push: false
  artifacts:
    - image: firstneverrest/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts' # update file by copying JS file and pasting into the pod
            dest: .
